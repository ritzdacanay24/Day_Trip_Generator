<!DOCTYPE html>
<html>
    <head>
        <title>Day Trip Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="text-center">Day Trip Generator</h4>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <h4>Destination </h4>
                        <div id="destinationOptionsDiv"></div>
                    </div>
                    <div class="col-lg-3">
                        <h4>Restaurant </h4>
                        <div id="restaurantOptionsDiv"></div>
                    </div>
                    <div class="col-lg-3">
                        <h4>Transportation </h4>
                        <div id="selectedTransportationDiv"></div>
                    </div>
                    <div class="col-lg-3">
                        <h4>Entertainment </h4>
                        <div id="selectedEntertainmentDiv"></div>
                    </div>        
                </div>
                <br>
                <div class="btn-group">
                    <button class="btn btn-success" onClick="submit()">Submit</button>
                    <button class="btn btn-warning" onClick="run()">Generate New Trip</button>
                </div>
                <hr>
                <div id="dayTripResults"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
